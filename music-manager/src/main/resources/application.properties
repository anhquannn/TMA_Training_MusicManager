spring.application.name=MusicManager

# MongoDB connection
spring.data.mongodb.uri=mongodb://root:root@mongodb:27017/musicdb?authSource=admin
# spring.data.mongodb.uri=mongodb://localhost:27017/musicdb

# Redis connection
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.cache.type=redis

# Server config
server.port=2010
server.servlet.context-path=/music/api/v1

# File upload dir
file.upload-dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

